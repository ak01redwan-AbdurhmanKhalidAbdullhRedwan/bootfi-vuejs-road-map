<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Cat's Food Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Container Section -->
    <div class="container">
        
        <!-- Header Section -->
        <header class="header">
            <div class="header-left">
                <a href="index.html">
                    <img src="logo.svg" alt="Basic Cat's Food website logo">
                </a>
                <span class="divider hide-mobile"></span>
                <a href="index.html" class="home hide-mobile">Home</a>
            </div>

            <!-- Navigation Section -->
            <nav aria-label="Primary">
                <button title="Open menu" class="menu-toggle hide-desktop" aria-expanded="false" aria-controls="menu">
                    <img src="menu.svg" alt="Open menu">
                </button>
                <ul id="menu" class="menu">
                    <li class="hide-desktop">
                        <button class="menu-close" title="Close menu" aria-label="Close menu">
                            <img src="close.svg" alt="Close menu">
                        </button>
                    </li>
                    <li><a href="#our-food">Our Food</a></li>
                    <li><a href="#ingredients">Ingredients</a></li>
                    <li><a href="#studies">Studies</a></li>
                    <li><a href="#faq">FAQ</a></li>
                </ul>
            </nav>
        </header>

        <!-- Main Content Section -->
        <main>
            <section aria-labelledby="main-heading">
                <h1 id="main-heading">
                    Your cat will go <img src="bonkers.svg" alt="Bonkers text">
                </h1>
                <p class="subhead">
                    ...for the world's best-tasting cat food, sourced with only the finest ingredients.
                    Made with love from the heart of Mississippi.
                </p>
                <a href="#get-bonkers" class="primary-cta">Get Bonkers</a>
            </section>
        </main>

        <!-- Cat Image Section -->
        <section class="cat-container" aria-label="Decorative Cat Image">
            <div class="cat">
                <img src="cat.png" alt="Happy cat enjoying its food">

                <!-- Add aria-hidden attribute to the following tags to hide them from screen readers
                ---- Because those are only decorative elements that will be shown around the image -->
                <div class="inner-circle" aria-hidden="true"></div>
                <div class="outer-circle" aria-hidden="true"></div>
            </div>
        </section>

    </div>
</body>
</html>

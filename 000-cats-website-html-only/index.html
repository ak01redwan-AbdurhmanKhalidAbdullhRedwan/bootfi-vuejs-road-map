<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Cat's Food Website</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div>
            <a href="index.html">
                <img src="logo.svg" alt="Basic Cat's Food website logo">
            </a>
            <span></span>
            <a href="index.html">Home</a>
        </div>

        <!-- Navigation Section -->
        <nav aria-label="Primary">
            <button aria-expanded="false" aria-controls="menu">
                <img src="menu.svg" alt="Open menu">
            </button>
            <ul>
                <li>
                    <button aria-label="Close menu">
                        <img src="close.svg" alt="Close menu">
                    </button>
                </li>
                <li><a href="#our-food">Our Food</a></li>
                <li><a href="#ingredients">Ingredients</a></li>
                <li><a href="#studies">Studies</a></li>
                <li><a href="#faq">FAQ</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <section aria-labelledby="main-heading">
            <h1 id="main-heading">
                Your cat will go <img src="bonkers.svg" alt="Bonkers text">
            </h1>
            <p>
                ...for the world's best-tasting cat food, sourced with only the finest ingredients.
                Made with love from the heart of Mississippi.
            </p>
            <a href="#get-bonkers">Get Bonkers</a>
        </section>
    </main>

    <!-- Cat Image Section -->
    <section aria-label="Decorative Cat Image">
        <div>
            <img src="cat.png" alt="Happy cat enjoying its food">

            <!-- Add aria-hidden attribute to the following tags to hide them from screen readers
            ---- Because those are only decorative elements that will be shown around the image -->
            <div aria-hidden="true"></div>
            <div aria-hidden="true"></div>
        </div>
    </section>

</body>
</html>
